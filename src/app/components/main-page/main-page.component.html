<div id="mainpage">
    <div id="messages" style="vertical-align: bottom;" #mainpage>
        <li *ngFor="let message of messageList" [innerHTML]='message' ></li>  
    </div>
    <form id="form" action="">
        <button (click)="sendMsg()" [disabled]="currentChatMessage === ''">Send</button>
        <input id="input" [(ngModel)]="currentChatMessage" name="chatTextField" autocomplete="off" />
    </form>
</div>
